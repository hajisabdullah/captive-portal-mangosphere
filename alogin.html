<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .outer {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
        }
        
        .middle {
            display: table-cell;
            vertical-align: middle;
        }
        
        .inner {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
